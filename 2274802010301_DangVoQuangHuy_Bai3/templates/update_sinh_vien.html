<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cập nhật sinh viên</title>
  <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-gray-200 flex justify-center items-center min-h-screen">
  <div class="container mx-auto p-6 bg-gray-800 rounded-lg shadow-lg w-full sm:w-3/4 md:w-2/3 lg:w-1/2">
    <h1 class="text-3xl font-bold text-center mb-8">Cập nhật sinh viên</h1>

    <form action="{{ url_for('update_sinh_vien_action', id=sv.ID) }}" method="POST">
      <div class="mb-6">
        <label for="ten" class="block text-lg font-medium mb-2">Tên sinh viên</label>
        <input type="text" name="ten" id="ten" value="{{ sv.Ten }}" class="w-full p-3 bg-gray-700 rounded text-gray-200" required />
      </div>

      <div class="mb-6">
        <label for="tuoi" class="block text-lg font-medium mb-2">Tuổi</label>
        <input type="number" name="tuoi" id="tuoi" value="{{ sv.Tuoi }}" class="w-full p-3 bg-gray-700 rounded text-gray-200" required />
      </div>

      <div class="mb-6">
        <label for="gioi_tinh" class="block text-lg font-medium mb-2">Giới tính</label>
        <select name="gioi_tinh" id="gioi_tinh" class="w-full p-3 bg-gray-700 rounded text-gray-200">
          <option value="Nam" {% if sv.GioiTinh %}selected{% endif %}>Nam</option>
          <option value="Nữ" {% if not sv.GioiTinh %}selected{% endif %}>Nữ</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="chuyen_nganh" class="block text-lg font-medium mb-2">Chuyên ngành</label>
        <select name="chuyen_nganh" id="chuyen_nganh" class="w-full p-3 bg-gray-700 rounded text-gray-200">
          {% for chuyen_nganh in chuyen_nganhs %}
            <option value="{{ chuyen_nganh.ID }}" {% if chuyen_nganh.ID == sv.chuyen_nganh.ID %}selected{% endif %}>
              {{ chuyen_nganh.TenChuyenNganh }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-6 text-center">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-8 rounded">Cập nhật</button>
        <a href="{{ url_for('danh_sach_sinh_vien') }}" class="ml-4 text-gray-400 hover:text-gray-500">Quay lại</a>
      </div>
    </form>
  </div>
</body>
</html>
